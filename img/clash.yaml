port: 8080
sock5-port: 8081
mixed-port: 7890
#---------------------------------------------------#
allow-lan: true
mode: Rule
log-level: silent
external-controller: 127.0.0.1:9090
# DNS设置
      
# 节点配置文件统一存放在 ./profiles/proxies/ 目录中


proxy-groups:
  - name: Auto-Url-Test
    type: url-test
    interval: 600
    tolerance: 150
    use: [speedcat] #引入providers
    proxies: []
    url: http://cp.cloudflare.com/generate_204

  - name: PROXY
    type: select
    use: [speedcat]
    proxies: [Auto-Url-Test,DIRECT,TAG]

  - name : Adblock
    type: select
    proxies: [REJECT,DIRECT,PROXY]

  - name: TAG
    type: select
    use: [tag]
    proxies: []

  - name: Youtube
    type: select
    use: [speedcat]
    proxies: [PROXY,DIRECT,TAG]

  - name: Speedtest
    type: select
    use: [speedcat]
    proxies: [PROXY,DIRECT,TAG]

  - name: Google
    type: select
    use: [speedcat]
    proxies: [PROXY,DIRECT,TAG]
  - name: Apple
    type: select
    use: [speedcat]
    proxies: [PROXY,DIRECT,TAG]

  - name: OpenAI
    type: select
    use: [speedcat]
    proxies: [PROXY,DIRECT,TAG]

  - name: Steam
    type: select
    use: [speedcat]
    proxies: [PROXY,DIRECT,TAG]

  - name: Netflix
    type: select
    use: [speedcat]
    proxies: [PROXY,DIRECT,TAG]

  - name: Spotify
    type: select
    use: [speedcat]
    proxies: [PROXY,DIRECT,TAG]

  - name: Telegram
    type: select
    use: [speedcat]
    proxies: [PROXY,DIRECT,TAG]

#可能做地区分组

proxy-providers:
# 从链接导入的配置文件（支持多个Clash 订阅链接）
  speedcat:
    type: http
    url: https://3b206e120f36-apiv2.pptiok2020.com/apiv2/rtqnuxds7py1kpwi?clash=1&extend=1
    interval: 3600 
    path: ./speedcat.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 600

  tag:
    type: http
    url: https://sub.xeton.dev/sub?target=clash&new_name=true&url=https%3A%2F%2Ftagcdnsub.work%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D30c2021dbb32dfb67969a73e66621e33&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FACL4SSR%2FACL4SSR%2Fmaster%2FClash%2Fconfig%2FACL4SSR_Online.ini&emoji=true&list=true&tfo=false&scv=false&fdn=false&sort=false
    path: ./tag.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 600

