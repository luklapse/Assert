port: 8080
sock5-port: 8081
mixed-port: 7890
#---------------------------------------------------#
allow-lan: true
mode: Rule
log-level: silent
external-controller: 127.0.0.1:9090
# DNS设置
      
# 节点配置文件统一存放在 ./profiles/proxies/ 目录中


proxy-groups:
  - name: SPEEDCAT
    type: url-test
    interval: 600
    tolerance: 150
    use: [speedcat] #引入providers
    proxies: []
    url: http://cp.cloudflare.com/generate_204
    
  - name: PKU
    type: url-test
    interval: 600
    tolerance: 150
    use: [pku]
    proxies: []
    url: http://cp.cloudflare.com/generate_204

  - name: PROXY
    type: select
    use: [speedcat,pku]
    proxies: [SPEEDCAT,DIRECT,PKU]

  - name : Adblock
    type: select
    proxies: [REJECT,DIRECT,SPEEDCAT,PKU]

  - name: Youtube
    type: select
    use: [speedcat,pku]
    proxies: [SPEEDCAT,DIRECT,PKU]

  - name: Speedtest
    type: select
    use: [speedcat,pku]
    proxies: [SPEEDCAT,DIRECT,PKU]

  - name: Google
    type: select
    use: [speedcat,pku]
    proxies: [SPEEDCAT,DIRECT,PKU]
    
  - name: Apple
    type: select
    use: [speedcat,pku]
    proxies: [SPEEDCAT,DIRECT,PKU]

  - name: OpenAI
    type: select
    use: [speedcat,pku]
    proxies: [SPEEDCAT,DIRECT,PKU]

  - name: GameStation
    type: select
    use: [speedcat,pku]
    proxies: [SPEEDCAT,DIRECT,PKU]

  - name: GameDownload
    type: select
    use: [speedcat,pku]
    proxies: [SPEEDCAT,DIRECT,PKU] 

  - name: Netflix
    type: select
    use: [speedcat,pku]
    proxies: [SPEEDCAT,DIRECT,PKU]

  - name: Spotify
    type: select
    use: [speedcat,pku]
    proxies: [SPEEDCAT,DIRECT,PKU]

  - name: Telegram
    type: select
    use: [speedcat,pku]
    proxies: [SPEEDCAT,DIRECT,PKU]

  - name: TikTok
    type: select
    use: [speedcat,pku]
    proxies: [SPEEDCAT,DIRECT,PKU]
    
  - name: Pikpak
    type: select
    use: [speedcat,pku]
    proxies: [SPEEDCAT,DIRECT,PKU]

#可能做地区分组

proxy-providers:
# 从链接导入的配置文件（支持多个Clash 订阅链接）
  speedcat:
    type: http
    url: https://3b206e120f36-apiv2.pptiok2020.com/apiv2/rtqnuxds7py1kpwi?clash=1&extend=1
    interval: 3600 
    path: ./speedcat.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 600

  pku:
    type: http
    url: https://provider.wallesspku.space/clash/1900013022@pku.edu.cn/cs73jy82u4?group=gfw&client=cfw&version=0.20.16
    path: ./pku.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 600

